<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- bootstrap-4.0.0-alpha.6-dist -->
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">

    <!-- jquery-3.2.1 -->

    <script src="jquery-3.2.1.min.js"></script>	

  </head>
  <body>
  <!--Carusel-->  
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner fondo" role="listbox">
      <div class="carousel-item active">
        <img class="d-block img-fluid" src="rsc/wall/wall01.jpg" alt="First slide">
        <div class="carousel-caption align-top">
          <h3>Titulo 1</h3> 
          <h1 class="display-1">Display 1</h1>
          <hr>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit harum quae fugit et, <br>
            iste voluptates veniam consequuntur facere quod magni assumenda, deserunt vel cumque, <br> 
            aut itaque nulla neque velit. Incidunt!</p> 
            </div>
        </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="rsc/wall/wall02.jpg" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          <h3>Titulo 1</h3> 
          <h1 class="display-1">Display 2</h1>
          <hr>
          <div class="vid">
            <iframe width="900" height="450" src="https://www.youtube.com/embed/0J2QdDbelmY" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="rsc/wall/wall03.jpg" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
          <h3 class="text-white">Titulo 1</h3> 
          <h1 class="display-1 font-weight-bold lead text-white">Display 4</h1>
          <hr>
          <form class="text-white form-inline d-flex flex-column">
                  <div class="form-group m-2">
                    <label for="name">Nombre</label>
                    <input type="text" class="m-2 form-control justify-content-end" id="name" placeholder="Nombre">
                  </div>
                  <div class="form-group m-2">
                    <label for="correo">Correo</label>
                    <input type="text" class="m-2 form-control justify-content-end d-flex" id="correo" placeholder="correo">
                  </div>
                  <div class="form-group m-2">
                  <input type="button" value="Enviar" class="btn btn-danger">
                  </div>
                </form>
          </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!--Carusel-->  
  
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
